    <script>

      fadeToggler = function(start){
        if(start){
          countdown = start
        }
        else{
          countdown = countdown - 1;
        }
        console.log("fadeToggler countdown:", countdown)
        if(countdown == 0 ){ window.location = "http://jetsaas.com";}
        $(".countdown").text(countdown)
        $(".redirecting").fadeToggle({
          duration: 1000,
          complete: fadeToggler 
        })
      }
